@if (authState.isModalOpen()) {
<div class="fixed inset-0 bg-gray-900 bg-opacity-75 z-[60] flex items-center justify-center backdrop-blur-sm p-4"
  (click)="close()">
  <div class="relative w-full max-w-4xl animate-scaleIn" (click)="$event.stopPropagation()">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800 overflow-hidden">
      <div class="grid md:grid-cols-2">
        <!-- Illustration Side -->
        <div class="hidden md:flex flex-col items-center justify-center p-8 bg-primary-50 dark:bg-gray-700/50">
          <app-illustration type="signin"></app-illustration>
          <h3 i18n="title of Auth modal" class="mt-6 text-2xl font-bold text-center text-gray-900 dark:text-white">
            Unlock Your Potential</h3>
          <p i18n="subtitle of Auth modal" class="mt-2 text-center text-gray-600 dark:text-gray-300">Generate
            high-quality educational content in minutes.</p>
        </div>
        <!-- Form Side -->
        <div class="relative flex flex-col justify-center">
          <button (click)="close()" type="button"
            class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white z-10">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span i18n="Auth Close Modal Button @@authCloseButton" class="sr-only">Close modal</span>
          </button>
          <div class="p-8">
            <h3 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">
              {{authModeTitle()}}
            </h3>
            @switch (authState.mode()) {
            @case ('signin') {
            <app-signin-modal (close)="close()" />
            }
            @case ('signup') {
            <app-signup-modal (close)="close()" />
            }
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
