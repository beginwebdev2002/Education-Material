<form class="space-y-4" #loginForm="ngForm" (ngSubmit)="login()">
  <div>
    <label i18n="Title email Auth | title auth where need write email" for="login-email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
    <input type="email" name="email" id="login-email" [(ngModel)]="email" i18n-placeholder="@@loginEmailPlaceholder"
      (blur)="markTouched('email')"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
      placeholder="name@company.com" required>
    @if (formErrors().email().length > 0 && isTouched('email')) {
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{ formErrors().email()[0] }}</p>
    }
  </div>
  <div>
    <label i18n="Title password Auth | title auth where need write password" for="login-password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
      password</label>
    <input type="password" name="password" id="login-password" [(ngModel)]="password" placeholder="••••••••"
      (blur)="markTouched('password')"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
      required>
    @if (formErrors().password().length > 0 && isTouched('password')) {
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{ formErrors().password()[0] }}</p>
    }
  </div>
  <button type="submit" [disabled]="isLoading() || hasErrors()"
    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 disabled:opacity-50 disabled:cursor-not-allowed">
    {{ buttonText() }}
  </button>
  @if (error()) {
  <p class="text-sm font-medium text-red-500 dark:text-red-400">{{ error() }}</p>
  }
  <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
    Not registered? <button type="button" (click)="switchToRegister()"
      i18n="Link to register  Auth | link to auth where need create account"
      class="text-primary-700 hover:underline dark:text-primary-500">Create account</button>
  </div>
  <div class="relative flex py-3 items-center">
    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
    <span class="flex-shrink mx-4 text-gray-400 dark:text-gray-500 text-xs"
      i18n="Possible ways | continue with google, github and etc platform">OR CONTINUE WITH</span>
    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <button type="button"
      class="w-full inline-flex justify-center items-center py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      <i class="fa-brands fa-google mr-2"></i>
      Google
    </button>
    <button type="button"
      class="w-full inline-flex justify-center items-center py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      <i class="fa-brands fa-github mr-2"></i>
      GitHub
    </button>
  </div>
</form>
