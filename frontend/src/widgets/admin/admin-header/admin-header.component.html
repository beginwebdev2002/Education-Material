<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button (click)="layoutService.toggleSidebar()" type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open sidebar</span>
          <i class="fa-solid fa-bars w-6 h-6"></i>
        </button>
      </div>

      <!-- Search Bar -->
      <div class="hidden sm:block w-full max-w-md">
        <label for="admin-search" class="sr-only">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <i class="fa-solid fa-search text-gray-500 dark:text-gray-400"></i>
          </div>
          <input type="text" id="admin-search"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Search users, materials...">
        </div>
      </div>

      <div class="flex items-center space-x-3">
        <!-- Theme Toggle -->
        <button (click)="settingsService.toggleTheme()" type="button"
          [attr.aria-label]="settingsService.theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
          @if (settingsService.theme() === 'dark') {
          <i class="fa-solid fa-sun w-5 h-5"></i>
          } @else {
          <i class="fa-solid fa-moon w-5 h-5"></i>
          }
        </button>

        <!-- Profile Dropdown -->
        <div class="flex items-center ms-3">
          @if(currentUser()) {
          <div>
            <button type="button"
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
              aria-expanded="false" data-dropdown-toggle="dropdown-user">
              <span class="sr-only">Open user menu</span>
              <img class="w-8 h-8 rounded-full" [src]="currentUser()?.avatar"
                [alt]="currentUser()?.firstName + ' ' + currentUser()?.lastName">
            </button>
          </div>
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user">
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900 dark:text-white" role="none">
                {{ currentUser()?.firstName }} {{ currentUser()?.lastName }}
              </p>
              <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                {{ currentUser()?.email }}
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a [routerLink]="['/profile', currentUser()?._id]"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem">My Profile</a>
              </li>
              <li>
                <a routerLink="/settings"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem">Settings</a>
              </li>
              <li>
                <a routerLink="/"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem">Back to Site</a>
              </li>
              <li>
                <a (click)="logout()"
                  class="cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem">Sign out</a>
              </li>
            </ul>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</nav>
